<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adino Telecom Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>Adino Telecom Employee Handbook Chatbot</h1>
            <p>Ask me anything about the company's policies and procedures!</p>
        </div>
        <div class="chat-window" id="chat-window">
            <div class="message bot-message">
                <p>Hello! I'm your Adino Telecom Employee Handbook Chatbot. How can I assist you today?</p>
            </div>
        </div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Type your question here...">
            <button id="send-button">Send</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
